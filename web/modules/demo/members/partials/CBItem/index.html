<div>
    <div class="card my-2">
        <img class="card-img-top w-100" rv-src="{item.img}">
        <div class="card-block">
            <h4 class="card-title">{item.title}</h4>
            <p class="card-text">{item.desc}</p>
            <a rv-href="item.url" class="btn btn-outline-primary" rv-enabled="item.isAvailable">Go</a>
        </div>
    </div>
</div>
